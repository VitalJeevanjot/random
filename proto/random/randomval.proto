syntax = "proto3";
package genievot.random.random;

option go_package = "github.com/genievot/random/x/random/types";



message Randomval {
  string index = 1; 
  string creator = 2;
  string vrv = 3; 
  string outcap = 4; 
  string proof = 5; 
  string pubk = 6; 
  string message = 7; 
  int64 parsedvrv = 8;
  int64 finalvrv = 9;
}

